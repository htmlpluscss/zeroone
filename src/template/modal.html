	<div class="modal" id="modal">

		<div class="modal__box">

			<form action="/api/send.php" class="modal__item modal__item--form form" id="modal-form">

				<input type="hidden" name="lang" value="{{ lang }}">
				<input type="hidden" name="subject" value="">
				<input type="hidden" name="object" value="">

				<h3 class="form__title h2">
{% if lang === "en" -%}
					Contact us
{% else %}
					Свяжитесь с нами
{%- endif %}
				</h3>

				<div class="form__fieldset">

					<div class="form__inputbox">

						<input class="input" name="name" placeholder="{% if lang === 'en' %}Name{% else %}Имя{% endif %}" required="required">

					</div>

					<div class="form__inputbox">

{% include "main/phone-country.html" %}

					</div>

					<div class="form__checkbox">

						<label class="checkbox">

							<input type="checkbox" class="checkbox__input" required="required" checked="checked">

							<span class="checkbox__label">
{% if lang === "en" -%}
								I have read the <a href="/privacy-police/" target="_blank">privacy policy</a>
{% else %}
								Я ознакомился с <a href="/ru/privacy-police/" target="_blank">политикой конфиденциальности</a>
{%- endif %}
							</span>

						</label>

					</div>

				</div>

				<button class="btn btn--dark form__submit">
{% if lang === "en" -%}
					Send
{% else %}
					Отправить
{%- endif %}
				</button>

			</form>

			<aside class="modal__item modal__item--done">

				<div class="modal-done">

					<div class="modal-done__ico">

						<svg width="68" height="68" viewBox="0 0 68 68">
							<path stroke="#161616" stroke-linecap="round" stroke-width="4" d="m25.5 28.33 10.6 7.95a1 1 0 0 0 1.34-.14l19.23-21.97"/>
							<path stroke="#9E9C94" stroke-linecap="round" stroke-width="4" d="M59.5 34A25.5 25.5 0 1 1 40.6 9.37"/>
						</svg>

						<svg class="hide" width="68" height="68" viewBox="0 0 68 68">
							<circle cx="34" cy="34" r="26" stroke="#9E9C94" stroke-width="4"/>
							<rect x="32" y="20" width="4" height="20" rx="2" fill="#161616"/>
							<rect x="32" y="44" width="4" height="4" rx="2" fill="#161616"/>
						</svg>

					</div>

					<div class="modal-done__title h3">

					</div>

					<div class="modal-done__message">

					</div>

					<div class="modal-done__btn">

						<button type="button" class="modal__close btn btn--dark">
							{% if lang === "en" %}Close{% else %}Закрыть{% endif %}
						</button>

					</div>

				</div>

			</aside>

			<aside class="modal__item modal__item--details">

				<div class="modal-details">

					<div class="modal-details__table" id="modal-details-table">

					</div>

				</div>

			</aside>

			<button type="button" class="modal__close modal__close-btn button" aria-label="{% if lang === 'en' %}Close{% else %}Закрыть{% endif %}">

				<svg width="24" height="24" viewBox="0 0 24 24">
					<path d="m12 10.59 4.95-4.95 1.41 1.41L13.41 12l4.95 4.95-1.4 1.41L12 13.41l-4.95 4.95-1.41-1.41L10.59 12 5.64 7.05l1.41-1.41L12 10.59Z"/>
				</svg>

			</button>

		</div>

	</div>
