		<aside class="map" id="map">

			<script>

			( script => {

				script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyDeC0FJKH6LkVpVVPLy69OsiNWnATUt4JE&v=quarterly&libraries=places,geometry';

				script.onload = () => {

					const opts = {
						center: {
							lat: 25.079012,
							lng: 55.149064
						},
						zoom: 12,
						styles: [{"featureType":"administrative","elementType":"all","stylers":[{"visibility":"simplified"}]},{"featureType":"landscape","elementType":"geometry","stylers":[{"visibility":"simplified"},{"color":"#fcfcfc"}]},{"featureType":"poi","elementType":"geometry","stylers":[{"visibility":"simplified"},{"color":"#fcfcfc"}]},{"featureType":"road.highway","elementType":"geometry","stylers":[{"visibility":"simplified"},{"color":"#dddddd"}]},{"featureType":"road.arterial","elementType":"geometry","stylers":[{"visibility":"simplified"},{"color":"#dddddd"}]},{"featureType":"road.local","elementType":"geometry","stylers":[{"visibility":"simplified"},{"color":"#eeeeee"}]},{"featureType":"water","elementType":"geometry","stylers":[{"visibility":"simplified"},{"color":"#dddddd"}]}],
						maxZoom: 20,
						minZoom: 0,
						mapTypeId: 'roadmap'
					};

					opts.clickableIcons = false;
					opts.disableDoubleClickZoom = false;
					opts.draggable = true;
					opts.keyboardShortcuts = false;
					opts.scrollwheel = false;


					const setControlOptions = (key, enabled, position, style, mapTypeIds) => {
						opts[key + 'Control'] = enabled;
						opts[key + 'ControlOptions'] = {
							position: google.maps.ControlPosition[position],
							style: google.maps.MapTypeControlStyle[style],
							mapTypeIds: mapTypeIds
						};
					};

					setControlOptions('fullscreen',false,'DEFAULT','',null);
					setControlOptions('mapType',false,'DEFAULT','DEFAULT',["roadmap","satellite","terrain"]);
					setControlOptions('rotate',false,'DEFAULT','',null);
					setControlOptions('scale',false,'','',null);
					setControlOptions('streetView',false,'DEFAULT','',null);
					setControlOptions('zoom',false,'DEFAULT','',null);

					const map = new google.maps.Map(document.getElementById('map'), opts);

					const markerOptions = {
						map: map,
						position: opts.center,
						options : {
							optimized: true
						},
						icon : {
							url: '/img/marker.svg',
							size: new google.maps.Size(72,72),
							scaledSize: new google.maps.Size(72,72),
							anchor: new google.maps.Point(36,36)
						}
					};

					const marker = new google.maps.Marker(markerOptions);

					google.maps.event.addListener(marker, 'click', event => {

						console.log(event);

					});

				}

				if ( localStorage.getItem('fastLoadScript') ) {

					document.head.append(script);

				}
				else {

					let fastLoadScriptTimeout = true;

					const appendScript = () => {

						if ( fastLoadScriptTimeout ) {

							fastLoadScriptTimeout = null;
							document.head.append(script);

						}

						window.removeEventListener('scroll',appendScript);
						window.removeEventListener('click',appendScript);

					}

					fastLoadScriptTimeout = setTimeout( appendScript, 30000 );

					window.addEventListener('scroll',appendScript);
					window.addEventListener('click',appendScript);

				}

			})(document.createElement('script'));

			</script>

		</aside>
