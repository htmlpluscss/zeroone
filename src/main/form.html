				<form action="/send/" class="form-create form">

					<input type="hidden" name="subject" value="bid-reg">
					<input type="hidden" name="redirect" value="{{ auth }}">

					<div class="form__fieldset">

						<p class="form-create__title h4">
							{{ translate.FORM.TITLE[lang] }}
						</p>

						<div class="form-create__inputbox">

							<label for="form-create-name" class="form__label">
								{{ translate.FORM.NAME[lang] }}
							</label>

							<input class="input" name="name" placeholder="{{ translate.FORM.PLACEHOLDER[lang] }}" required="required" id="form-create-name">

						</div>

						<div class="form-create__inputbox">

							<label for="form-create-email" class="form__label">
								E-mail
							</label>

							<input class="input" name="email" placeholder="{{ translate.FORM.PLACEHOLDER[lang] }}" required="required" id="form-create-email" type="email">

						</div>

						<div class="form-create__foot">

							<button class="btn btn--orange form__submit">
								{{ translate.FORM.CREATE_ACCOUNT[lang] }}
							</button>

						</div>

					</div>

				</form>
