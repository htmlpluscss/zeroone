				<form action="/send/" class="form-create form-create--2 form">

					<input type="hidden" name="subject" value="bid">
					<input type="hidden" name="redirect" value="{{ auth }}">

					<div class="form__fieldset">

						<p class="form-create__title h4">
							Поставь на победу
						</p>

						<div class="form-create__inputbox">

							<label for="form-create-nick-2" class="form__label">
								Ваш ник
							</label>

							<input class="input" name="nick" placeholder="Введите данные" required="required" id="form-create-nick-2">

						</div>

						<div class="form-create__inputbox">

							<label for="form-create-email-2" class="form__label">
								E-mail
							</label>

							<input class="input" name="email" placeholder="Введите данные" required="required" id="form-create-email-2" type="email">

						</div>

						<div class="form-create__inputbox">

							<label for="form-create-telegram" class="form__label">
								Telegram
							</label>

							<div class="form-create__telegram">

								<input class="input" name="telegram" placeholder="Введите данные" id="form-create-telegram">

							</div>

						</div>

						<div class="form-create__double">

							<div class="form-create__inputbox">

								<label for="form-create-currency" class="form__label">
									Валюта для оплаты
								</label>

								<div class="select">

									<select name="currency" id="form-create-currency">

										<option value="RUB" selected="selected">RUB</option>
										<option value="BTC">BTC</option>
										<option value="ETH">ETH</option>
										<option value="USDT">USDT</option>

									</select>

								</div>

							</div>

							<div class="form-create__inputbox">

								<label for="form-create-game" class="form__label">
									Выберите игру
								</label>

								<div class="select">

									<select name="game" id="form-create-game">

										<option value="Dota">Dota</option>
										<option value="CS">Counter-Strike</option>
										<option value="Hearthstone">Hearthstone</option>

									</select>

								</div>

							</div>

						</div>

						<div class="form-create__foot">

							<button class="btn btn--orange form__submit">
								Создать аккаунт
							</button>

						</div>

						<p class="form-create__alt">
							Нажимая на кнопку “Создать аккаунт” я даю согласие на <a href="/privacy-police/" target="_blank">обработку персональных данных</a>
						</p>

					</div>

{% raw %}

					<script type="text/html" class="form-template-done">

						<div class="modal-done__ico">

							<svg class="modal-done__ico-ok" width="72" height="72" viewBox="0 0 72 72">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m47.25 29-14 14-7-7"/>
							</svg>

						</div>

						<div class="modal-done__title h6">
							Ваша заявка отправлена!
						</div>

						<div class="modal-done__message">
							Спасибо, что решили воспользоваться нашим сервисом! В ближайшее время с вами свяжется наш менеджер.
						</div>

					</script>

{% endraw %}

				</form>
