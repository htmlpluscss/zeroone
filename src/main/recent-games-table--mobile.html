							<div class="recent-games-column">

{% for item in table %}

								<div class="recent-games-column__item recent-games-data">

									<div class="recent-games-column__user">

										<picture>

											<source srcset="/img/recent-games/{{ item.img }}.webp 1x, /img/recent-games/{{ item.img }}@2x.webp 2x" type="image/webp">
											<source srcset="/img/recent-games/{{ item.img }}.png 1x, /img/recent-games/{{ item.img }}@2x.png 2x">

											<img src="/img/recent-games/{{ item.img }}.png" width="40" height="40" alt="{{ item.name }}" loading="lazy">

										</picture>

										{{ item.name }}

									</div>

									<div class="recent-games-column__table">

										<dl>

											<dt>
												Дата
											</dt>

											<dd>
												{{ item.date }}
											</dd>

											<dt>
												Ставка
											</dt>

											<dd class="recent-games-data__bet">
												<span>{{ item.price }}.00</span> ETH
											</dd>

										</dl>

										<dl>

											<dt>
												Коэффициент
											</dt>

											<dd>
												<div class="recent-games-column__rate recent-games-data__rate">
													<span>1.00х</span>
												</div>
											</dd>

											<dt>
												Сумма выплаты
											</dt>

											<dd class="recent-games-data__win">
												<span>{{ item.price }}.00</span> ETH
											</dd>

										</dl>

									</div>

								</div>

{% endfor %}

								<div class="recent-games-column__foot">

									<button class="btn btn--grey" type="button">
										Load more
									</button>

								</div>

							</div>
